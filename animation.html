<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            animation: as 4s infinite;
        }
            @keyframes as {
            0%{
                right: 40px;
                background: burlywood;
            }
            100%{
                right: 20px;
                background: crimson;
            }
        }
        .bloatingPickaxe{
            animation: rivers 3s infinite;
        }
            @keyframes rivers {
            0%{
                right: 40px;
                background: rgb(20, 109, 35);
            }
            50%{height: 30px;}
            100%{
                right: 20px;
                background: crimson;
            }
        }
        .wordMeme{
            animation: allPacked 10s infinite;
        }
            @keyframes allPacked {
            0%{
                right: 40px;
                background: rgb(20, 109, 35);
            }
            50%{height: 30px;}
            75%{color:rgb(255, 0, 255)}
            77%{color:rgb(255, 0, 98)}
            79%{color:rgb(123, 255, 0)}
            81%{color:rgb(161, 126, 28)}
            83%{color:rgb(104, 55, 194)}
            85%{color:rgb(122, 211, 62)}
            100%{
                right: 20px;
                background: crimson;
            }
        }
        .newVibing{
            animation: tablecoded 10s infinite;
        }
            @keyframes tablecoded {
            0%{
                right: 40px;
                background: rgb(20, 109, 35);
                border-radius: 50px;
            }
            21%{color:rgb(255, 0, 98)}
            23%{color:rgb(123, 255, 0)}
            25%{color:rgb(161, 126, 28)}
            27%{color:rgb(104, 55, 194)}
            29%{color:rgb(122, 211, 62)}
            50%{height: 30px; border-radius: 10px;}
            75%{color:rgb(255, 0, 255);
            border-radius: 4px;}
            77%{color:rgb(255, 0, 98)}
            79%{color:rgb(123, 255, 0)}
            81%{color:rgb(161, 126, 28)}
            83%{color:rgb(104, 55, 194)}
            85%{color:rgb(122, 211, 62)}
            100%{
                right: 20px;
                background: crimson;
            }
        }
        .beb{
            animation: hs 10s infinite;
        }
            @keyframes hs {
            0%{
                right: 40px;
                background: rgb(53, 75, 57);
                border-radius: 5px;
            }
            25%{color:rgb(161, 126, 28)}
            50%{height: 30px; border-radius: 10px;}
            75%{height: 50px; color:rgb(255, 0, 255);
            border-radius: 4px;}
            100%{
                height: 500px;
                right: 20px;
                background: crimson;
            }
        }
        .hoveringkey{
            animation: ioo 10s infinite;
        }
            @keyframes ioo {
            0%{
                right: 40px;
                background: rgb(53, 75, 57);
                border-radius: 5px;
            }
            25%{color:rgb(50, 161, 28); width: 50px}
            50%{height: 30px; border-radius: 10px; width: 100px}
            75%{height: 50px; color:rgb(218, 116, 218); width: 150px;
            border-radius: 4px;}
            100%{
                height: 500px;
                right: 20px;
                background: rgb(220, 20, 210);
                width: 200px
            }
        }
    </style>
</head>
